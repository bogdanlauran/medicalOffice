<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Medical Office</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li th:if="!${isAnonymous}" class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                    <li th:if="!${isAnonymous}" class="nav-item">
                        <a class="nav-link" href="/appointment">New Appointment</a>
                    </li>
                    <li th:if="${isAnonymous}" class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="mt-5">Doctors</h3>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Prenume</th>
                <th scope="col">Nume</th>
                <th scope="col">Specializare</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.getFirstName()}"></td>
                <td th:text="${doctor.getLastName()}"></td>
                <td th:text="${doctor.getSpecialization()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
