<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css">
    <script src="/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Medical Office</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/appointment">New Appointment</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>

<div class="container">
    <h2 class="mt-5">Appointment</h2>

    <form th:action="@{/appointment}" th:object="${appointment}" method="post">
        <div class="well">
            <div id="datetimepicker2" class="input-append">
                <input data-format="MM/dd/yyyy HH:mm:ss PP" type="text" th:field="*{time}"/>
                <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
      </i>
    </span>
            </div>
        </div>
        <script type="text/javascript">
            $(function() {
                $('#datetimepicker2').datetimepicker({
                    language: 'en',
                    pick12HourFormat: true
                });
            });
        </script>

        <div class="form-group">
            <label>Choose a doctor</label>
            <select class="form-control" th:field="*{doctorId}">
                <option th:each="doctor: ${doctors}" th:value="${doctor.getId()}"
                        th:text="${doctor.getLastName() + ' ' + doctor.getFirstName() + ', ' + doctor.getSpecialization()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Details</label>
            <textarea class="form-control" rows="3" th:field="*{details}"></textarea>
        </div>
    </form>
</div>
</body>
</html>
